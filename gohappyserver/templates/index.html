<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://amirhosein.me:5000');

    socket.on('connect', function () {
        console.log("connected");
    });

    socket.on('khar', function () {
        console.log("khar")
    });

    socket.on('new_connection_established', function (data) {
        console.log(data.result)
    });
	
    socket.on('salam', function () {
        console.log("salam!!!!!!!!!!!!!")
    });

    socket.on('disconnect', function () {
        console.log("disconnected")
    });
</script>
